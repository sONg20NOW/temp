<!DOCTYPE html>
<html>
  <head>
    <title>test for data sets</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div></div>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          extensions: ["TeX/cancel.js"], // this allows use of the "cancel" macro
          tex2jax: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'] ],
            processEscapes: true         // this allows me to use a literal dollar sign, \$, outside of math mode
          }
      });
    </script>

    <script
      type="text/javascript"
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>

    <script>
      let div = document.querySelector("div");
      let requestURL =
        "https://raw.githubusercontent.com/sONg20NOW/temp/main/problems.txt";

      let request = new XMLHttpRequest();

      request.open("GET", requestURL);
      request.responseType = "text";
      request.send();

      request.onload = function () {
        let prosJsonText = request.response;
        let prosJson = JSON.parse(prosJsonText);
        let text = prosJson["3"]["description"];

        let pro1 = document.createElement("p");
        pro1.innerHTML = text;
        div.appendChild(pro1);
      };
    </script>
  </body>
</html>
