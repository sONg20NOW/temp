<!DOCTYPE html>
<html>
  <head>
    <title>test for data sets</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div></div>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          extensions: ["TeX/cancel.js"], // this allows use of the "cancel" macro
          tex2jax: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'] ],
            processEscapes: true         // this allows me to use a literal dollar sign, \$, outside of math mode
          }
      });
    </script>

    <script
      type="text/javascript"
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>

    <script>
      let div = document.querySelector("div");

      let requestURL =
        "https://raw.githubusercontent.com/sONg20NOW/temp/main/problems.json";

      let request = new XMLHttpRequest();

      request.open("GET", requestURL);
      request.responseType = "json";
      request.send();

      request.onload = function () {
        let pros_json = request.response;
        //let pros_json = JSON.parse(pros_json_text);
        let text = pros_json["2"]["description"];

        let p1_des = document.createElement("p");
        p1_des.textContent = text;
        div.appendChild(p1_des);
      };
    </script>
  </body>
</html>
